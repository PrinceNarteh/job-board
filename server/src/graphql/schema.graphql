type Query {
  jobs: [Job!]
  job: Job!
}

input JobInput {
  title: String
  description: String
  company: String
}

type Mutation {
  createJob(jobInput: JobInput): Job!
}

type Company {
  id: ID!
  name: String!
  description: String!
}

type Job {
  id: ID!
  title: String!
  company: Company!
  description: String!
}
